
<app-search></app-search>

<div class="d-flex flex-wrap">

        <div class="sticker" *ngFor="let sticker of stickers" class="card" style="width: 10rem;">

                <h5 class="card-title">{{sticker.title}}</h5>
            </div>
        </div>
    </div>
